name: Check Submodule Updates

on:
  schedule:
    # Run every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
          fetch-depth: 0

      - name: Configure Git for submodule access
        run: |
          # Configure git to use GITHUB_TOKEN for HTTPS submodule URLs
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "git@github.com:"
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "ssh://git@github.com/"

      - name: Check for submodule updates
        id: check
        run: |
          # Exit if no submodules
          if [ ! -f .gitmodules ]; then
            echo "has_updates=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Initialize and update submodules to latest remote
          git submodule update --init --recursive --remote

          # Check if any submodules changed
          if ! git diff --quiet --ignore-submodules=dirty; then
            echo "has_updates=true" >> $GITHUB_OUTPUT

            # Get list of updated submodules with versions
            echo "updates<<EOF" >> $GITHUB_OUTPUT
            git submodule foreach --quiet '
              CURRENT=$(git describe --tags --always HEAD^ 2>/dev/null || echo "initial")
              LATEST=$(git describe --tags --always HEAD 2>/dev/null || echo "latest")
              if [ "$CURRENT" != "$LATEST" ]; then
                echo "- **$(basename $PWD)**: $CURRENT â†’ $LATEST"
              fi
            '
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: update submodules to latest versions

            ðŸ¤– Automated submodule update

            Co-Authored-By: GitHub Actions <noreply@github.com>
          branch: automated/update-submodules
          delete-branch: true
          title: 'chore: update submodules to latest versions'
          body: |
            ## Submodule Updates

            The following submodules have new versions available:

            ${{ steps.check.outputs.updates }}

            ### Review Checklist
            - [ ] Check CHANGELOG for breaking changes
            - [ ] Verify tests still pass
            - [ ] Review any config changes needed

            ---
            ðŸ¤– This PR was automatically created by GitHub Actions
          labels: |
            dependencies
            automated
