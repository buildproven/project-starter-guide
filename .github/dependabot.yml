# Dependabot configuration â€” optimized to reduce CI minutes
# Monthly updates, grouped aggressively, limited PRs per template

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/templates/saas-level-1'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 1
    labels:
      - 'dependencies'
      - 'saas-template'
    commit-message:
      prefix: 'deps(saas)'
      include: 'scope'
    groups:
      all-dependencies:
        patterns:
          - '*'

  - package-ecosystem: 'npm'
    directory: '/templates/api-service'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 1
    labels:
      - 'dependencies'
      - 'api-template'
    commit-message:
      prefix: 'deps(api)'
      include: 'scope'
    groups:
      all-dependencies:
        patterns:
          - '*'

  - package-ecosystem: 'npm'
    directory: '/templates/mobile-app'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 1
    labels:
      - 'dependencies'
      - 'mobile-template'
    commit-message:
      prefix: 'deps(mobile)'
      include: 'scope'
    groups:
      all-dependencies:
        patterns:
          - '*'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 1
    labels:
      - 'dependencies'
      - 'root'
    commit-message:
      prefix: 'deps(root)'
      include: 'scope'
    groups:
      all-dependencies:
        patterns:
          - '*'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 1
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'deps(actions)'
    groups:
      all-actions:
        patterns:
          - '*'
