# Gitleaks configuration for comprehensive secret detection
# Generated by create-qa-architect

[extend]
# Use default gitleaks rules as base
useDefault = true

# Additional custom patterns for common secrets
[[rules]]
description = "JWT tokens"
id = "jwt-token"
regex = '''eyJ[A-Za-z0-9_/+-]{10,}={0,2}'''
tags = ["key", "JWT"]

# Global allowlist â€” this is a starter template repo with example/test secrets
[allowlist]
description = "Template repo false positives"
regexes = [
  '''EXAMPLE_.*''',
  '''your_.*_here''',
  '''replace_with_.*''',
  '''TODO:.*''',
  '''test-secret.*''',
  '''test-jwt.*''',
  '''dummy-.*''',
  '''fake-.*''',
  '''YOUR_JWT_TOKEN''',
  '''YOUR_TOKEN''',
  '''VALIDATION_\d+'''
]
paths = [
  '''node_modules''',
  '''\.npm-cache''',
  '''\.next''',
  '''dist''',
  '''\.claude-setup''',
  '''coverage''',
  '''scripts/''',
  '''\.github/workflows/''',
  '''__tests__/''',
  '''\.test\.''',
  '''\.md$'''
]
